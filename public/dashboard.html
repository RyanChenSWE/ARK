<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Book a Room</title>

    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"> -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/bulma@0.9.0/css/bulma.min.css" />
    <link rel="stylesheet" href="css/dashboard.css" />
    <style type="text/css">

    </style>
    <!-- update the version number as needed -->
    <script defer src="/__/firebase/8.3.1/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/8.3.1/firebase-auth.js"></script>
    <script defer src="/__/firebase/8.3.1/firebase-database.js"></script>
    <script defer src="/__/firebase/init.js?useEmulator=true"></script>
  </head>
  <body>
    <div class="header-container">

    </div>
    <div class="body-container">
      <div class="button-container">
        <button class="button book-button" onclick="toggleBookModal()">
          Book
        </button>
      </div>
      <div class="calendar-container">
          <!-- Calendar Here? -->
    </div>
    <div>
        <iframe id="calendar" src="" style="border:solid 1px #777" width="800" height="600" frameborder="0" scrolling="no"></iframe>
    </div>

<div id="bookModal" class="modal">
    <div class="modal-background"></div> <!-- Makes the background dark-->
    <div class="modal-card">
        <header class="modal-card-head">
            <div class="booking-title">
                <h1>Book a Room</h1>
            </div>
        </header>
        <div class="modal-card-body">
            <div class="modal-section-container">
                <div class="modal-left">
                    <label class="label">Select a Room</label>
                    <div class="control">
                        <div class="select">
                            <select>
                            <option>Room 242</option>
                            <option>Room 452</option>
                            </select>
                        </div>
                    </div>

                    <span class="spacer"></span>

                    <label class="label">Invite Collaborators</label>
                    <div class="control">
                        <input class="input is-normal" id="addCollaborators" placeholder="Invite by Email" type="text">
                        <p class="email-error" id="email-error">Valid Email Address Required</p>
                    </div>

                    <span class="spacer"></span>

                    <label class="label">Invited:</label>
                    <div id="collaborator-container" class="collaborator-container">
                        <p class="no-friends" id="no-friends">Currently no one invited</p>
                    </div>
                </div>
                <div class="modal-right">
                    <div class="square"></div>

                    <div class="book-button-container">
                        <button class="button is-danger is-light" onclick="toggleBookModal()">Cancel</button>
                        <span class="spacer"></span>
                        <button class="button is-success is-light" onclick="toggleBookModal()">Book</button>
                    </div>


                </div>
            </div>
            </div>
            <footer class="modal-card-foot">
                <div class="regulations">
                    <label class="label">COVID-19 Regulations</label>
                    <p>What do I even write here? Lorem Ipsum.</p>
                </div>
            </footer>
        </div>
    </div>
</div>

  </body>

    <script src="js/dashboard.js"></script>
    <script>
        <!-- Initialize google calendar according to user's timezone -->
        <!-- From https://stackoverflow.com/questions/9772955/how-can-i-get-the-timezone-name-in-javascript -->
        const userTZ = Intl.DateTimeFormat().resolvedOptions().timeZone
        const toURL = encodeURIComponent(userTZ)
        const calendarSrc = `https://calendar.google.com/calendar/embed?height=600&amp;wkst=1&amp;bgcolor=%23039BE5&amp;ctz=${toURL}&amp;src=ZW4udXNhI2hvbGlkYXlAZ3JvdXAudi5jYWxlbmRhci5nb29nbGUuY29t&amp;color=%230B8043&amp;title=Global%20Calendar&amp;showPrint=0`
        document.querySelector('iframe#calendar').setAttribute('src', calendarSrc)
    </script>
</html>
